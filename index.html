<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cafe</title>

    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <section id="hero" class="bg-secondary  h-[100vh] rounded-none bg-cover bg-no-repeat bg-[url('dist/img/bg.jpg')] bg-blend-multiply bg-center pt-80">
        <div id="logo-brand">
            <img src="" alt="">
        </div>

        <article class="text-center">
            <div id="slogan" class="font-bold text-2xl text-aksen-1">
                <div class="flex relative mx-auto w-1/2 h-2 mb-7">
                    <div class="w-1/2">
                        <p>Good</p>
                    </div>
                    <div class="w-1/2 ">
                        <p class="item-1 border-b-2">Coffee,</p>
                        <p class="item-2 border-b-2">Friends,</p>
                    </div>
                </div>

                <p>Let it blends,</p>
                <div id="sub-slogan" class="font-medium text-base mt-2">
                    <p>The best grain, the finest roast,</p>
                    <p>the most powerful flavor.</p>
                </div>
            </div>

            <div id="dotted" class="my-3 mx-auto w-16 flex space-x-1">
                <div class="w-9/12 bg-aksen-1 rounded-full py-1 "></div>
                <div class="w-3/12 bg-primary rounded-full py-1"></div>
                <div class="w-3/12 bg-primary rounded-full py-1"></div>
            </div>
        </article>

        <div id="button-group" class="flex-none p-5 space-y-2">
            <button onclick="location.href='src/drink-lists.html'" type="button" class="w-full py-3 font-bold bg-primary rounded-full text-aksen-1 hover:bg-aksen-1 hover:text-primary hover:scale-110 transition ease-in-out duration-100">Buy Coffe</button>
            <button onclick="location.href='src/booking.html'" type="button" class="w-full py-3 font-bold hover:bg-primary hover:text-aksen-1 hover:scale-110 transition ease-in-out duration-100 bg-aksen-1 border-primary border-solid border-[1px] text-primary rounded-full">Booking Caffe</button>
        </div>
    </section>
</body>
</html>
